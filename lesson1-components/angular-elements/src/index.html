<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularElements</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <my-hello name="John"></my-hello>

  <script>
    const customHello = document.querySelector('my-hello');
    customHello.setAttribute('name', 'Alice');

    customHello.addEventListener('clicked', (event) => {
      console.log(event);
    });

  </script>
</body>
</html>
